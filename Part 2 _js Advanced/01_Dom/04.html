    <ul class="language">
        <li>Html</li>
        <li>CSS</li>
    </ul>

<script>
    // langName -> 'parameter'(representing as Nameholder)
    function addLanguage(langName){
       const li = document.createElement("li"); // create li tag
       li.innerHTML = `${langName}` ; // value insert
       const lang = document.querySelector(".language")      
       lang.appendChild(li) // attach li to ul 
        
       
       console.log(lang.children);
    }
    // py <- 'argument' (actual Value )
        // addLanguage("py")
        // addLanguage("py")
//  Above approach : due to use of innerHTML the code have to traverse the whole tree when ever we add item so, this affect in performance bt still this would not concern with small projects . Matter in large projects.

// The Optimized approach : 

function addLangOpti(langName){
    const li = document.createElement("li")
    li.appendChild(document.createTextNode(langName))
    document.querySelector(".language").appendChild(li)
}
addLangOpti("py")
addLangOpti("TS")
